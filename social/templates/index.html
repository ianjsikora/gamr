{% load staticfiles %}
<!doctype html>
<html ng-app="gamr">
  <head>
    <meta charset="utf-8">
    <title>Gamr</title>
    <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "css/font-awesome.min.css" %}">
      <style>
        .no-gutter > [class*='col-'], .no-gutter .container {
            padding-right:0;
            padding-left:0;
        }
        .footer {
          position: absolute;
          bottom: 0;
          width: 100%;
          height: 60px;
          margin-top: 30px;
          background-color: #f5f5f5;
        }
      </style>
  </head>
  <body>

    <nav class="navbar navbar-default">
        <div class="container">
          <div class="col-lg-6 col-lg-offset-3">
            <div class="navbar-header">
                <a class="navbar-brand" ng-href="#/">Gamr</a>
            </div>
            <ul class="nav navbar-nav">
{#              <li><a href="#/posts">Posts</a></li>#}
{#              <li><a href="#/posts/new">New post</a></li>#}
            </ul>
            <div class="pull-right navbar-form navbar-right" ng-controller="UserCtrl">
              <div ng-show="user==='Guest'">
                <a href="" ng-href="#/login"><button class="btn btn-default">Login</button></a>
                <a href="" ng-href="#/register"><button class="btn btn-default">Register</button></a>
              </div>
              <div ng-hide="user==='Guest'">
                <big><span ng-bind="user"></span> <i class="fa fa-user"></i></big>
                <a href="" ng-href="#/logout"><button class="btn btn-default">Logout</button></a>
              </div>
            </div>
          </div>
        </div>
    </nav>

    <div class="container">

      <div ng-view=""></div>
    </div><!--/.container-->

    <br><br><br>

    <script src="{% static "js/jquery-2.1.3.min.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>

    <script src="{% static "js/angularjs/angular.js" %}"></script>
    <script src="{% static "js/angularjs/angular-cookies.min.js" %}"></script>
    <script src="{% static "js/angularjs/angular-resource.min.js" %}"></script>
    <script src="{% static "js/angularjs/angular-sanitize.min.js" %}"></script>
    <script src="{% static "js/angularjs/angular-route.min.js" %}"></script>

    <script src="{% static "js/gamr.js" %}"></script>
    <script src="{% static "js/routes.js" %}"></script>

    <script src="{% static "User/validate.js" %}"></script>
    <script src="{% static "User/djangoAuth.js" %}"></script>
    <script src="{% static "User/login.js" %}"></script>
    <script src="{% static "User/logout.js" %}"></script>
    <script src="{% static "User/register.js" %}"></script>

    <script src="{% static "User/UserFactory.js" %}"></script>
    <script src="{% static "User/UserCtrl.js" %}"></script>


    <script src="{% static "Post/PostFactory.js" %}"></script>
    <script src="{% static "Post/FeedCtrl.js" %}"></script>
    <script src="{% static "Post/ViewCtrl.js" %}"></script>

</body>
</html>
